<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">

                    <div class="divform">
                        <label for="iemail"><span id="iconperson" class="material-symbols-outlined">person</span></label>
                        <input type="email" name="email" id="iemail" class="entrada" placeholder="seu email" required>
                    </div>

                    <div class="divform">
                        <label for="isenha"><span id="iconkey" class="material-symbols-outlined">key</span></label>
                        <input type="password" name="senha" id="isenha" class="entrada" placeholder="sua senha" minlength="8" required>
                    </div>

                    <div class="botao">
                        <input type="submit" value="Entrar" id="entrar">
                        <input type="button" value="Esqueci a senha &#x2709" id="esqueci">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
